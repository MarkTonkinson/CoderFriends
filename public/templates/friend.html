<h3>Recent Activity</h3>



<div ng-repeat='event in events'>
	<p><h5>{{event.payload.commits[0].author.name}}</h5> {{event.type}} <a href="{{event.repo.url}}">{{event.repo.name}}</a> on {{event.created_at | date: 'short'}}</p>
	<p>Description of Changes Made: "{{event.payload.commits[0].message}}"</p>

</div>
